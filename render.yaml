services:
  - type: web
    name: bunny-invites-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://bunny-invites-api.fly.dev
      - key: VITE_RAZORPAY_ENABLED
        value: "true"
      - key: VITE_RAZORPAY_KEY_ID
        value: rzp_live_SK5JqvTqHXe6YN
    headers:
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: credentialless
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
